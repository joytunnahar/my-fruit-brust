<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9d704d6e56.js" crossorigin="anonymous"></script>
<!-- font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- css styles -->
<style>
    body{
        font-family: 'Lato', sans-serif;
    }
</style>

<!-- custom color -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary-color': '#F85559',
            'light-gray-text': '#121212CC',
            'black-text': '#121212CC',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- the header -->
    <header class="  my-10  lg:mx-32">
        <!-- navbar -->
        <nav >
            <div class="navbar md:bg-primary-color p-9 rounded-full flex flex-col md:flex-row  gap-4">
                <div class="navbar-start text-white ">
                   
                  <div class="dropdown text-white">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>                  
                      
                    </ul>
                  </div>
                  <a class="btn btn-ghost normal-case text-xl lg:text-4xl font-bold"><img src="images/logo.png" alt=""> Fruit Burst</a>
                </div>
                <div class="navbar-center hidden  lg:flex text-white">
                  <ul class="menu menu-horizontal px-1 ">
                    <li><a>Home</a></li>
                    <li><a>About us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                    
                    
                  </ul>
                </div>
                <div class="navbar-end relative">
                    <input type="text" placeholder="Type here" class="input input-bordered rounded-3xl w-full max-w-xs" />
                    <i class="fa-solid fa-magnifying-glass absolute right-4" ></i>
                </div>
              </div>
        </nav>
        <!-- banner -->
        <div>

        </div>
    </header>

    <!-- main -->
    <main class="container mx-auto "> 
        <!-- fruits section -->
        <section class="my-24 lg:mx-32 bg-slate-50 shadow-lg rounded-lg hidden lg:flex">
            <div class="flex  justify-center gap-24 items-center p-4 lg:p-12">
                <div class="space-y-4 text-center ">
                    <img src="images/fruit1.png " class="w-full" alt="">
                    <p class="text-light-gray-text font-bold text-xl">Grapes</p>
                </div>
                <div class="space-y-2 ">
                    <img src="images/fruit2.png" class="w-full" alt="">
                    <p class="text-light-gray-text font-bold text-xl">Orange</p>
                </div>
                <div class="space-y-4 ">
                    <img src="images/fruit3.png" class="w-full" alt="">
                    <p class="text-light-gray-text font-bold text-xl">Mango</p>
                </div>
                <div class="space-y-4 ">
                    <img src="images/fruit4.png" class="w-28" alt="">
                    <p class="text-light-gray-text font-bold text-xl">Strawberry</p>
                </div>
                <div class="space-y-4 ">
                    <img src="images/fruit5.png" class="w-28" alt="">
                    <p class="text-light-gray-text font-bold text-xl">Pomegranate</p>
                </div>
            </div>
        </section>
   </main>

    <!-- footer -->
    <Footer>

    </Footer>
</body>
</html>
